<html>

        <title>Officer Detail </title>

    <body>
        <div class="topnav" id="myTopnav">
            <a href="./index.html" class="active">Home</a>

            <a href="./definitions.html">Definitions</a>
            <a href="./resources.html">Resources</a>
            <a href="./history.html">History of the BPD</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="main--container" class="container">

        <div id="profile">

                <h1 id="officer-name"><!-- FirstName LastName --></h1>
                <h2 id="officer-title"><!-- Police Detective --></h2>
                <ul>
                    <li id="badge-id">
                        <span id="officer-badge"><!-- 1234 --></span>
                    </li>

                    </li>

            </div>
        </div>

            <img src="allegations-header.png" id="alleg-head">
            <!-- Allegations info should go here. -->
        </div>
    </div>

        <ul>
            <li>

    <script src="./get-officer-data-csv-sg.js"></script>
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
        x.className += " responsive";
        } else {
        x.className = "topnav";
        }
        }
    </script>
    </body>
</html>
